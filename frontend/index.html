<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Primary Meta Tags -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="title" content="Expensio - Expense Manager" />
  <meta name="description"
    content="Master your finances with style. Track expenses, save for goals, and split bills with friends." />
  <meta name="theme-color" content="#0F172A" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Expensio" />

  <!-- iOS PWA Meta Tags -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Expensio" />

  <!-- Android PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Expensio" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Prevent text selection on mobile for native feel -->
  <meta name="format-detection" content="telephone=no" />

  <title>Expensio - Expense Manager</title>
  <style>
    /* Ensure full height for React Native Web */
    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      /* Prevent body scroll, let RN handle it */
      -webkit-touch-callout: none;
      /* Disable iOS callout */
      -webkit-user-select: none;
      /* Disable text selection */
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      /* Remove tap highlight */
      touch-action: manipulation;
      /* Optimize touch interactions */
      overscroll-behavior: none;
      /* Prevent pull-to-refresh */
    }

    /* Allow text selection in input fields */
    input,
    textarea {
      -webkit-user-select: text;
      user-select: text;
    }

    #root {
      height: 100%;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* Prevent zoom on double tap */
    * {
      touch-action: manipulation;
    }

    /* Safe area insets for notched devices */
    @supports (padding: max(0px)) {
      body {
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }

    @font-face {
      font-family: 'Ionicons';
      src: url('/fonts/Ionicons.ttf') format('truetype');
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.web.tsx"></script>
</body>

</html>
